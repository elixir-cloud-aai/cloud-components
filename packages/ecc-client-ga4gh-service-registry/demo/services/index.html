<!DOCTYPE html>
<html lang="en-GB">
  <head>
    <meta charset="utf-8" />
    <style>
      body {
        background: #f5f5f5;
      }
    </style>
    <title>Service Registry - Services Component</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div id="demo" class="p-10"></div>

    <script type="module">
      import { html, render } from "lit";
      import "../../dist/components/services/index.js";

      // Example Service Registry API URL
      // In a real scenario, this would be the URL to a GA4GH Service Registry implementation
      const baseUrl = "https://registry.ga4gh.org/v1";

      render(
        html`
          <h1 class="text-3xl font-bold mb-5">Services Component Demo</h1>
          <div class="bg-white p-6 rounded-lg shadow-md">
            <ecc-client-ga4gh-service-registry-services
              .baseUrl="${baseUrl}"
              .search="${true}"
              @ecc-service-click="${(e) => {
                console.log("Service clicked:", e.detail);
                window.location.href = `../service/index.html?id=${e.detail.serviceId}`;
              }}"
            ></ecc-client-ga4gh-service-registry-services>
          </div>
        `,
        document.querySelector("#demo")
      );
    </script>
  </body>
</html>
