<!DOCTYPE html>
<html lang="en-GB">
  <head>
    <meta charset="utf-8" />
    <style>
      body {
        background: #fff;
      }
    </style>
    <link rel="stylesheet" href="../dist/style.css" />
    <title>ecc-utils-design</title>
  </head>
  <body>
    <body>
      <div id="demo"></div>
      <ecc-utils-design-wrapper
        debug
        config='{
          "primary": {
          "text-color": "red", 
          "background-color": "pink"
        },
        "text-color": "blue",
        "background-color": "pink",
        "secondary": {
          "text-color": "yellow", 
          "background-color": "red"
        }, 
        "default": {
          "text-color": "blue",
          "background-color": "red"
        }
      }'
      >
        <ecc-utils-design-button name="primary">
          Button 1
        </ecc-utils-design-button>
        <ecc-utils-design-button name="secondary">
          Button 1.5
        </ecc-utils-design-button>
        <ecc-utils-design-button> Button 1.8 </ecc-utils-design-button>

        <ecc-utils-design-wrapper
          debug
          config='{
          "text-color": "pink",
          "background-color": "blue",

          "primary": {
            "text-color": "purple",
            "background-color": "yellow"
          }
          }'
        >
          <ecc-utils-design-button> Button 2 </ecc-utils-design-button>
          <ecc-utils-design-button name="primary">
            Button 2.5
          </ecc-utils-design-button>
        </ecc-utils-design-wrapper>
      </ecc-utils-design-wrapper>
      <script src="../dist/index.js" type="module"></script>
    </body>
  </body>
</html>
