<!DOCTYPE html>
<html lang="en-GB" class="">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="./logo-elixir-cloud-aai.svg" type="image/x-icon" />
    <style></style>
    <title>ecc-utils-design</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="p-10">
      <div id="demo"></div>
    </div>

    <script type="module">
      import { html, render } from "lit";
      import "../../dist/components/details/index.js";

      const employees = [
        {
          id: 101,
          name: "Alice Johnson",
          position: "Software Engineer",
          skills: ["Java", "JavaScript", "SQL"],
          projects: [
            {
              projectId: "P123",
              projectName: "SmartApp",
              startDate: "2022-05-01",
              endDate: "2023-01-15",
              status: "Completed",
              team: ["Alice Johnson", "Bob Smith"],
            },
            {
              copy: true,
              projectId: "P124",
              projectName: "DataAnalyzer",
              startDate: "2023-02-01",
              endDate: null,
              status: "In Progress",
              team: ["Alice Johnson", "Charlie Brown"],
            },
          ],
          address: {
            street: "123 Tech Street",
            city: "Techville",
            zipCode: "T12345",
            country: "Techland",
          },
        },
        {
          id: 102,
          name: "Bob Smith",
          position: "UI/UX Designer",
          skills: ["UI Design", "CSS", "Adobe XD"],
          projects: [
            {
              projectId: "P123",
              projectName: "SmartApp",
              startDate: "2022-05-01",
              endDate: "2023-01-15",
              status: "Completed",
              team: ["Alice Johnson", "Bob Smith"],
            },
            {
              projectId: "P125",
              projectName: "MobileApp",
              startDate: "2023-03-01",
              endDate: null,
              status: "In Progress",
              team: ["Bob Smith", "Eve White"],
            },
          ],
          address: {
            street: "456 Design Avenue",
            city: "DesignCity",
            zipCode: "D67890",
            country: "Designland",
          },
        },
      ];

      const clients = [
        {
          clientId: "C001",
          clientName: "GlobalTech Solutions",
          contactPerson: "John Johnson",
          email: "john.johnson@globaltech.com",
          projects: ["SmartApp", "DataAnalyzer"],
        },
        {
          clientId: "C002",
          clientName: "DesignMaster Co.",
          contactPerson: "Eva Designer",
          email: "eva.designer@designmaster.com",
          projects: ["MobileApp"],
        },
      ];

      const financials = {
        revenue: 1500000.5,
        expenses: {
          operating: 500000.25,
          marketing: 200000.75,
          research: 100000.5,
        },
        profit: 696969,
      };

      const saveIcon =
        '<img src="https://img.icons8.com/ios/50/ffffff/save--v1.png"/>';

      render(
        html`
          <ecc-d-details>
            <ecc-d-data-item
              copy
              label="Company Info"
              type="tab"
              tabs='["Company Info", "Employees", "Clients", "Financials"]'
            >
              <div slot="Company Info">
                <ecc-d-data-item
                  tooltip="Company Name"
                  label="name"
                  value="TechCorp"
                >
                </ecc-d-data-item>

                <ecc-d-data-item label="industry" value="Technology">
                </ecc-d-data-item>
              </div>

              <div slot="Employees">
                ${employees.map(
                  (e) => html`
                    <ecc-d-data-item
                      copy
                      label="Employee${e.id}"
                      type="detail"
                      tooltip=""
                    >
                      ${Object.keys(e).map((key) =>
                        key !== "address" && key !== "projects"
                          ? html`
                              <ecc-d-data-item
                                label="${key}"
                                type="${key === "skills" ? "list" : null}"
                                value="${e[key]}"
                              ></ecc-d-data-item>
                            `
                          : html``
                      )}

                      <ecc-d-data-item type="detail" label="Projects">
                        ${e.projects.map(
                          (p) =>
                            html`
                              <ecc-d-data-item
                                ?copy=${p.copy}
                                label="${p.projectName}"
                                type="detail"
                              >
                                ${Object.keys(p).map(
                                  (pKey) =>
                                    html`
                                      <ecc-d-data-item
                                        label="${pKey}"
                                        type="${pKey === "team"
                                          ? "list"
                                          : null}"
                                        value="${p[pKey]}"
                                      ></ecc-d-data-item>
                                    `
                                )}
                              </ecc-d-data-item>
                            `
                        )}
                      </ecc-d-data-item>

                      <ecc-d-data-item type="detail" label="Address">
                        ${Object.keys(e.address).map(
                          (aKey) =>
                            html`
                              <ecc-d-data-item
                                label=${aKey}
                                value=${e.address[aKey]}
                              ></ecc-d-data-item>
                            `
                        )}
                      </ecc-d-data-item>
                    </ecc-d-data-item>
                  `
                )}
              </div>

              <div slot="Clients">
                ${clients.map(
                  (c) => html` <ecc-d-data-item
                    type="detail"
                    tooltip="client name"
                    label="${c.clientName}"
                  >
                    ${Object.keys(c).map(
                      (cKey) => html`
                        <ecc-d-data-item
                          type="${cKey === "projects" ? "list" : null}"
                          label=${cKey}
                          value="${c[cKey]}"
                        ></ecc-d-data-item>
                      `
                    )}
                  </ecc-d-data-item>`
                )}
              </div>

              <div slot="Financials">
                ${Object.keys(financials).map((fKey) =>
                  fKey === "expenses"
                    ? html`
                        <ecc-d-data-item type="detail" label="${fKey}">
                          ${Object.keys(financials[fKey]).map(
                            (k) => html`
                              <ecc-d-data-item
                                label="${k}"
                                value="${financials[fKey][k]}"
                              ></ecc-d-data-item>
                            `
                          )}
                        </ecc-d-data-item>
                      `
                    : html`
                        <ecc-d-data-item
                          slot="Financials"
                          label=${fKey}
                          value="${financials[fKey]}"
                        ></ecc-d-data-item>
                      `
                )}
              </div>
            </ecc-d-data-item>

            <a href="#" type="action" position="left">text</a>
            <button type="action" class="action-button danger">Cancel</button>
            <button
              type="action"
              position="right"
              class="action-button primary"
              end-icon="${saveIcon}"
            >
              Save
            </button>
          </ecc-d-details>
        `,
        document.querySelector("#demo")
      );
    </script>
  </body>
</html>
