<!DOCTYPE html>

    <style>
      .section {
        margin-bottom: 2rem;
      }
      .example-container {

  </head>

                        class="w-4 h-4 mr-2"
                        fill="none"
                        stroke="currentColor"
                        viewBox="0 0 24 24"
                        xmlns="http://www.w3.org/2000/svg"

                      <div class="p-4 border rounded-md">

                      <div class="p-4 border rounded-md">
                        <h3 class="text-lg font-medium mb-2">Photos</h3>

                      </div>

                    <ecc-utils-design-tabs-content value="videos">
                      <div class="p-4 border rounded-md">
                        <h3 class="text-lg font-medium mb-2">Videos</h3>
                        <p>Your video collection and playlists.</p>
                      </div>

</html>
