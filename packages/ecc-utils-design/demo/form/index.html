<!DOCTYPE html>
<html lang="en-GB">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="./logo-elixir-cloud-aai.svg" type="image/x-icon" />

    <title>ecc-utils-design</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body>
    <div class="p-10">
      <div id="demo"></div>
    </div>

    <script type="module">
      import { html, render } from "lit";
      import "../../dist/components/form/index.js";

      render(
        html`<ecc-d-form
          @ecc-submit=${async (e) => {
            try {
              console.log("form - submitted", e.detail);
              document.querySelector("ecc-d-form").loading();
              await fetch("https://jsonplaceholder.typicode.com/posts");
              document
                .querySelector("ecc-d-form")
                .success({ message: "Data fetched successfully" });
            } catch (error) {
              document
                .querySelector("ecc-d-form")
                .error({ message: "Error fetching data" });
            }
          }}
        >
          <ecc-d-form-input
            type="date"
            label="Date"
            key="date"
          ></ecc-d-form-input>
        </ecc-d-form> `,
        document.querySelector("#demo")
      );
    </script>
  </body>
</html>
