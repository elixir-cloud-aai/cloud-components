<!DOCTYPE html>
<html lang="en-GB">
  <head>
    <meta charset="utf-8" />
    <style>
      body {
        background: #f5f5f5;
      }
      ecc-utils-design-form::part(form) {
        display: flex;
        flex-direction: column;
      }
      ecc-utils-design-form::part(submit-button) {
        margin-top: 20px;
        background-color: #4caf50;
        border: none;
        color: white;
        border-radius: 10px;
      }
      ecc-utils-design-form::part(field) {
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
      }
      ecc-utils-design-form::part(array-header) {
        display: flex;
        flex-direction: row;
        justify-content: space-between;
      }
      ecc-utils-design-form::part(array-label) {
        font-weight: bold;
      }
      ecc-utils-design-form::part(array-item) {
        padding-top: 10px;
        padding-bottom: 10px;
        padding-right: 10px;
        border: 1px solid #ccc;
        border-radius: 10px;
      }
      ecc-utils-design-form::part(add-button) {
        color: #4caf50;
        border: none;
        border-radius: 10px;
      }
      ecc-utils-design-form::part(remove-button) {
        color: #f44336;
        margin-bottom: -12px;
      }
      ecc-utils-design-form::part(label) {
        font-size: 0.85rem;
      }
      ecc-utils-design-form::part(switch) {
        background-color: #fff;
        height: 20px;
        border: 1px solid #ccc;
        box-shadow: 1px 1px 1px 1px #ccc;
      }
      ecc-utils-design-form::part(switch-thumb) {
        background-color: #4caf50;
        height: 20px;
        width: 20px;
        border: 0px;
      }
      ecc-utils-design-form::part(input-base) {
        border: 1px solid #ccc;
        border-radius: 10px;
        box-shadow: 1px 1px 1px 1px #ccc;
      }
      ecc-utils-design-form::part(container) {
        background-color: blue;
      }
      ecc-utils-design-form::part(input) {
        font-size: small;
      }
      ecc-utils-design-form::part(input):focus {
        outline: none;
        background-color: #f5f5f5;
      }
      ecc-utils-design-form::part(input)::file-selector-button {
        background-color: #fff;
        color: #4caf50;
        font-weight: bold;
      }
    </style>
    <title>ecc-utils-design</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="p-10">
      <div id="demo"></div>
    </div>
    <!-- <button id="button">HTML Button</button> -->

    <script type="module">
      import { html, render } from "lit";
      import { getComponentCssParts } from "../dist/utilities/index.js";
      import { EccUtilsDesignForm } from "../dist/components/index.js";
      import "../../dist/components/form/index.js";

      const fields = [
        {
          key: "name",
          label: "Name",
          type: "text",
          fieldOptions: {
            required: true,
          },
        },
        {
          key: "email",
          label: "Email",
          type: "email",
          fieldOptions: {
            // required: false,
          },
        },
        {
          key: "address",
          label: "Address",
          type: "group",
          groupOptions: {
            collapsible: true,
          },
          // arrayOptions: {
          //   defaultInstances: 1,
          //   max: 4,
          //   min: 1,
          // },
          children: [
            {
              key: "Details",
              label: "Details",
              type: "array",
              arrayOptions: {
                defaultInstances: 0,
                max: 2,
              },
              children: [
                {
                  key: "houseNumber",
                  label: "House Number",
                  type: "text",
                  fieldOptions: {
                    required: true,
                  },
                },
                {
                  key: "street",
                  label: "Street",
                  type: "text",
                  fieldOptions: {
                    default: "1601 Harrier Ln",
                    // required: false,
                  },
                },
                {
                  key: "city",
                  label: "City",
                  type: "text",
                  fieldOptions: {
                    required: true,
                  },
                },
                {
                  key: "isPrimary",
                  label: "Primary",
                  type: "switch",
                  fieldOptions: {
                    default: true,
                  },
                },
              ],
            },
          ],
        },
        {
          key: "18+",
          label: "18+",
          type: "switch",
        },
        {
          key: "id",
          label: "ID",
          type: "file",
          fieldOptions: {
            required: true,
          },
        },
      ];

      render(
        html`<ecc-utils-design-form
          .fields=${fields}
          @ecc-utils-submit=${async (e) => {
            console.log(getComponentCssParts(EccUtilsDesignForm));
            try {
              console.log("form - submitted", e.detail);
              document.querySelector("ecc-utils-design-form").loading();
              await fetch("https://jsonplaceholder.typicode.com/posts");
              document
                .querySelector("ecc-utils-design-form")
                .success({ message: "Data fetched successfully" });
            } catch (error) {
              document
                .querySelector("ecc-utils-design-form")
                .error({ message: "Error fetching data" });
            }
          }}
        >
        </ecc-utils-design-form> `,
        document.querySelector("#demo")
      );

      console.log(
        getComponentCssParts(document.querySelector("ecc-utils-design-form"))
      );
    </script>
  </body>
</html>
