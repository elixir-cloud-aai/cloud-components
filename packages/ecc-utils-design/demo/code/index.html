<!DOCTYPE html>
<html lang="en-GB">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="./logo-elixir-cloud-aai.svg" type="image/x-icon" />
    <style></style>
    <title>ecc-utils-design</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="p-10">
      <div id="demo"></div>
    </div>
    <script type="module">
      import { html, render } from "lit";
      import "../../dist/components/code/index.js";

      const code = `doe: "a deer, a female deer"
ray: "a drop of golden sun"
pi: 3.14159
xmas: true
french-hens: 3
calling-birds:
  - huey
  - dewey
  - louie
  fred
xmas-fifth-day:
  calling-birds: four
  french-hens: 3
  golden-rings: 5
  partridges:
    count: 1
    location: "a pear tree"
  turtle-doves: two
      `;

      render(
        html`<ecc-utils-design-code
          language="yaml"
          value=${code}
        ></ecc-utils-design-code>`,
        document.querySelector("#demo")
      );
    </script>
  </body>
</html>
