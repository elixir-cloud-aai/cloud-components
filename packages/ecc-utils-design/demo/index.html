<!DOCTYPE html>
<html lang="en-GB">
  <head>
    <meta charset="utf-8" />
    <style>
      body {
        background: #fafafa;
      }
      ecc-utils-design-button::part(button-base) {
        background-color: palevioletred;
        color: black;
        --ecc-button-height: 30px;
      }
    </style>
    <title>ecc-utils-design</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="p-10">
      <div id="demo"></div>
    </div>
    <!-- <button id="button">HTML Button</button> -->

    <script type="module">
      import { html, render } from "lit";
      import "../dist/index.js";

      const fields = [
        {
          key: "name",
          label: "Name",
          type: "text",
          fieldOptions: {
            required: true,
          },
        },
        {
          key: "email",
          label: "Email",
          type: "email",
          fieldOptions: {
            // required: false,
          },
        },
        {
          key: "address",
          label: "Address",
          type: "array",
          children: [
            {
              key: "street",
              label: "Street",
              type: "text",
              fieldOptions: {
                // required: false,
              },
            },
            {
              key: "city",
              label: "City",
              type: "text",
              fieldOptions: {
                required: true,
              },
            },
            {
              key: "isPrimary",
              label: "Primary",
              type: "switch",
            },
          ],
        },
        {
          key: "18+",
          label: "18+",
          type: "switch",
          switchOptions: {
            default: true,
          },
        },
        {
          key: "id",
          label: "ID",
          type: "file",
          fieldOptions: {
            required: true,
          },
        },
      ];

      // const button = document.querySelector("#button");
      // button.addEventListener("click", () => {
      //   console.log("clicked", fields);
      // });

      render(
        html`<ecc-utils-design-form
          .fields=${fields}
          @form-submit=${(e) => {
            console.log("form - submitted", e.detail);
          }}
        >
        </ecc-utils-design-form>`,
        document.querySelector("#demo")
      );
    </script>
  </body>
</html>
